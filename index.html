<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header >
    <h1 class="app-title">
       WEATHER DASHBOARD 
    </h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card" style="width: 18rem">
        <h3 class="card-header ">Search for a City</h3>
        <form id="city-form" class="card-body">
          <!-- <label class="form-label" for="username">Username</label> -->
          <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
          <br>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div>
          <div id="history-container">
      
            <!-- history of entry city input goes here -->

          </div>
      </div>

    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Weather Forecast for: <span id="city-search-term"></span></h2>
      
      <div id="weather-container" >
          <!-- Today's weather data goes here  -->
      </div>

    </div>


  </main>
















  <script src="./script.js"></script>
</body>
</html>
